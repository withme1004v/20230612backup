<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- <link rel="stylesheet" href="css/swiper-bundle.css" /> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- Demo styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
        position: sticky;
        top: 0;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      header,
      footer {
        height: 100vh;
        background: #000;
      }
    </style>
  </head>

  <body>
    <header></header>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <footer></footer>

    <!-- <script src="js/swiper-bundle.js"></script> -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".mySwiper", {
        direction: "horizontal", // 가로 스크롤 설정
        mousewheel: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        }, // 마우스 휠 이벤트 활성화
        on: {
          reachEnd: function () {
            //this.allowSlideNext = false;
            mousewheel: false; // 마지막 슬라이드에 도달하면 다음 슬라이드로의 이동 금지
          },
          reachBeginning: function () {
            //this.allowSlidePrev = false; // 첫 번째 슬라이드에 도달하면 이전 슬라이드로의 이동 금지
            mousewheel: false;
          },
        },
      });

      document.addEventListener("mousewheel", handleMouseWheel);

      function handleMouseWheel(event) {
        if (event.deltaY > 0) {
          // 마우스 휠을 아래로 스크롤할 때의 처리
          if (swiper.isEnd && !swiper.allowSlideNext) {
            // 마지막 슬라이드이고 다음 슬라이드로의 이동이 금지된 상태
            // 여기에 아래 페이지로 스크롤하도록 원하는 작업을 구현하세요.
            event.preventDefault(); // 기본 스크롤 동작을 막습니다.
          }
        } else {
          // 마우스 휠을 위로 스크롤할 때의 처리
          if (swiper.isBeginning && !swiper.allowSlidePrev) {
            // 첫 번째 슬라이드이고 이전 슬라이드로의 이동이 금지된 상태
            // 여기에 위 페이지로 스크롤하도록 원하는 작업을 구현하세요.
            event.preventDefault(); // 기본 스크롤 동작을 막습니다.
          }
        }
      }
    </script>
  </body>
</html>
