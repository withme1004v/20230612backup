<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="css/swiper-bundle.css" />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      header,
      footer {
        height: 100vh;
        background: #000;
      }
    </style>
  </head>

  <body>
    <header></header>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <footer></footer>

    <script src="js/swiper-bundle.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        direction: "horizontal", // 가로 스크롤 설정
        mousewheel: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        }, // 마우스 휠 이벤트 활성화
      });

      swiper.on("reachEnd", () => {
        // 슬라이더의 마지막 슬라이드에 도달했을 때 처리할 내용
        document.addEventListener("mousewheel", scrollDown);
      });

      swiper.on("reachBeginning", () => {
        // 슬라이더의 처음 슬라이드에 도달했을 때 처리할 내용
        document.addEventListener("mousewheel", scrollUp);
      });

      function scrollDown(event) {
        if (event.deltaY > 0) {
          // 마우스 휠을 아래로 스크롤할 때의 처리
          // 아래 페이지로 스크롤하도록 구현
          // 페이지 이동 등의 작업을 수행할 수 있습니다.
          // 이후에 이벤트 리스너를 제거하는 것을 잊지 마세요.
          document.removeEventListener("mousewheel", scrollDown);
        }
      }

      function scrollUp(event) {
        if (event.deltaY < 0) {
          // 마우스 휠을 위로 스크롤할 때의 처리
          // 위 페이지로 스크롤하도록 구현
          // 페이지 이동 등의 작업을 수행할 수 있습니다.
          // 이후에 이벤트 리스너를 제거하는 것을 잊지 마세요.
          document.removeEventListener("mousewheel", scrollUp);
        }
      }
    </script>
  </body>
</html>
