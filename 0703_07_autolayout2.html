<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .title {
        display: table-cell;
        width: 180px;
        height: 35px;
        background: #e16aff;
        border-radius: 10px;
        font-size: 20px;
        color: #fff;
        margin-top: 10px;
        vertical-align: middle;
      }
      .title p {
        border: 1px solid;
        height: 35px;
      }
      .title img {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <p><img src="arrow.png" alt="화살표" /></p>
    </div>
  </body>
</html>
