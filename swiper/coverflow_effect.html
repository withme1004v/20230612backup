<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/swiper-bundle.css" />
    <title>Swiper Coverflow Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #111;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-container {
        width: 100%;
        padding-top: 50px;
        padding-bottom: 80px;
      }

      .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 300px;
        height: 300px;
        opacity: 0.5;
        transition: transform 0.3s, opacity 0.3s;
        /* -webkit-box-reflect: below 10px
          linear-gradient(transparent, transparent, #0006); */
      }
      .swiper-slide.active {
        width: 600px; /* Adjust the width of the center slide */
        height: 300px; /* Adjust the height of the center slide */
        opacity: 1; /* Set the opacity for the center slide */
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div
          class="swiper-slide"
          style="
            background-image: url(https://i.postimg.cc/Z0ktfskN/peter-broomfield-m3m-ln-R90u-M-unsplash.jpg);
          "
        ></div>
        <div
          class="swiper-slide"
          style="
            background-image: url(https://i.postimg.cc/MTTSXjbn/brandon-atchison-e-BJWhlq-WR54-unsplash.jpg);
          "
        ></div>
        <div
          class="swiper-slide"
          style="
            background-image: url(https://i.postimg.cc/8cfgmQYD/campbell-3-ZUs-NJhi-Ik-unsplash.jpg);
          "
        ></div>
        <div
          class="swiper-slide"
          style="
            background-image: url(https://i.postimg.cc/8Ck5BcmS/evgeny-tchebotarev-aiwu-Lj-LPFn-U-unsplash.jpg);
          "
        ></div>
        <div
          class="swiper-slide"
          style="
            background-image: url(https://i.postimg.cc/66F8J9tr/hakon-sataoen-qyfco1nf-Mtg-unsplash.jpg);
          "
        ></div>
        <div
          class="swiper-slide"
          style="
            background-image: url(https://i.postimg.cc/ydbzRYvv/joey-banks-YApi-Wyp0lqo-unsplash.jpg);
          "
        ></div>
        <div
          class="swiper-slide"
          style="
            background-image: url(https://i.postimg.cc/NGKKzyqG/joshua-koblin-eq-W1-MPin-EV4-unsplash.jpg);
          "
        ></div>
        <div
          class="swiper-slide"
          style="
            background-image: url(https://i.postimg.cc/JhK81QJw/marcus-p-o-UBjd22g-F6w-unsplash.jpg);
          "
        ></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <script src="js/swiper-bundle.js"></script>

    <script>
      var swiper = new Swiper(".swiper-container", {
        pagination: ".swiper-pagination",
        effect: "coverflow",
        // grabCursor: true,
        centeredSlides: true,
        slidesPerView: 3,
        loop: true,
        coverflow: {
          rotate: 0,
          stretch: 0,
          depth: 100,
          modifier: 1,
        },
        autoplay: {
          delay: 2000,
        },
      });
    </script>
  </body>
</html>
