<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fullPage</title>
    <link rel="stylesheet" type="text/css" href="css/fullpage.min.css" />
    <link rel="stylesheet" type="text/css" href="css/examples.css" />
  </head>
  <body>
    <ul id="menu">
      <li data-menuanchor="firstPage"><a href="#firstPage">First slide</a></li>
      <li data-menuanchor="secondPage">
        <a href="#secondPage">Second slide</a>
      </li>
      <li data-menuanchor="3rdPage"><a href="#3rdPage">Third slide</a></li>
      <li data-menuanchor="4thpage"><a href="#4thpage">Fourth slide</a></li>
    </ul>

    <ul>
      <li>
        <a href="#"></a>
      </li>
      <li>
        <a href="#"></a>
      </li>
    </ul>

    <div id="myContainer">
      <div class="section">
        <div class="slide">
          <di class="intro">
            <h1>Scroll Horizontally</h1>
            <p>
              Use `scrollHorizontally: true` and enable the mouse wheel
              horizontal scroll for slides.
            </p>
          </di>
        </div>
        <div class="slide"><h1>Slide 1.2</h1></div>
        <div class="slide"><h1>Slide 1.3</h1></div>
      </div>
      <div class="section"><h1>Section 2</h1></div>
      <div class="section">
        <div class="slide"><h1>Section 3</h1></div>
        <div class="slide"><h1>Slide 3.2</h1></div>
        <div class="slide"><h1>Slide 3.3</h1></div>
        <div class="slide"><h1>Slide 3.4</h1></div>
      </div>
      <div class="section"><h1>Section 4</h1></div>
    </div>

    <input type="hidden" id="_4" value="3" />
    <script src="https://www.googletagmanager.com/gtag/js?id=G-Q0MF57YDRL"></script>

    <script src="js/fullpage.scrollHorizontally.limited.min.js"></script>

    <script src="js/fullpage.js"></script>

    <script>
      new fullpage("#myContainer", {
        sectionsColor: [
          "#ff73a1",
          "#4BBFC3",
          "#7BAABE",
          "whitesmoke",
          "#ccddff",
          "#ccc",
        ],
        anchors: ["firstPage", "secondPage", "3rdPage", "4thpage"],
        menu: "#menu",
        slidesNavigation: true,
        scrollHorizontally: true,
        scrollHorizontallyKey:
          "WXhZV3gyWVhKdmRISnBaMjh1WTI5dGJkX3B0aGMyTnliMnhzU0c5eWFYcHZiblJoYkd4NTkwdA==",
        afterSlideLoad: function (section, origin, destination, direction) {
          console.log({
            section: section,
            origin: origin,
            destination: destination,
            direction: direction,
          });
        },
        onSlideLeave: function (section, origin, destination, direction) {
          console.log({
            section: section,
            origin: origin,
            destination: destination,
            direction: direction,
          });
        },
      });
    </script>
  </body>
</html>
