<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper-bundle.css" />
    <style>
      body {
        /* height: 500vh; */
        background: #222;
      }
      .swiper-container1,
      .swiper-container2 {
        height: 100vh;
      }
      .slide01 {
        width: 100%;
        height: 100%;
        background: red;
      }
      .slide02 {
        width: 100%;
        height: 100%;
        background: blue;
      }
      .slide03 {
        width: 100%;
        height: 100%;
        background: yellow;
      }
      .slide04 {
        width: 100%;
        height: 100%;
        background: pink;
      }
      .section_1 {
        position: absolute;
        top: 0;
      }
      .section_2 {
        position: absolute;
        top: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="section_1">
      <div class="swiper-container1">
        <div class="swiper-wrapper">
          <div class="swiper-slide slide01"></div>
          <div class="swiper-slide slide02"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <div class="section_2">
      <div class="swiper-container2">
        <div class="swiper-wrapper">
          <div class="swiper-slide slide01"><h1>가로스크롤1</h1></div>
          <div class="swiper-slide slide02"><h1>가로스크롤2</h1></div>
          <div class="swiper-slide slide03"><h1>가로스크롤3</h1></div>
          <div class="swiper-slide slide04"><h1>가로스크롤4</h1></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <script src="js/swiper-bundle.js"></script>
    <script>
      var swiper = new Swiper(".swiper-container1", {
        speed: 500,
        direction: "vertical",
        mousewheel: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        on: {
          //   reachEnd: function () {
          //     swiper.mousewheel.disable();
          //   },
        },
      });
      var swiper1 = new Swiper(".swiper-container2", {
        speed: 500,
        direction: "horizontal",
        mousewheel: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        on: {
          reachEnd: function () {
            swiper.mousewheel.disable();
          },
        },
      });
      window.addEventListener("wheel", function (event) {
        if (event.deltaY < 0) {
          swiper.mousewheel.enable();
        } else if (event.deltaY > 0) {
        }
      });
    </script>
  </body>
</html>
