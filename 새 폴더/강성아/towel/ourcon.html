<!DOCTYPE html>
<html lang="ko">

    <style>
      /* 코어벨류 */
      .lush_value {
        margin-top: 176px;
        display: flex;
        width: 100%;
        height: 720px;
        background-color: #fafafa;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
      }
      .lush_value .lush_value_list {
        margin: auto;
        font-size: 0;
        display: grid;
        grid-template-rows: repeat(2, 1fr);
        grid-template-columns: repeat(3, 1fr);
        gap: 94px 177px;
      }
      .lush_value .lush_value_list li {
        width: 180px;
        height: 180px;
        font-size: 0;
        cursor: pointer;
        border-radius: 50%;
        background-color: #222;
        background-position: center center;
        background-repeat: no-repeat;
      }
      .lush_value .lush_value_list li:nth-child(1) {
        background-image: url("image/camera1.svg");
      }
      .lush_value .lush_value_list li:nth-child(2) {
