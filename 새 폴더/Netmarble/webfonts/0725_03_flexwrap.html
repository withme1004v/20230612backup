<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex {
        margin: 20px;
        padding: 20px;
        background-color: #bbb;
        display: flex;
        height: 500px;
      }
      .flex div {
        width: 300px;
        background-color: #f00;
        border: 1px solid #000;
      }

      /* wrap 줄바꿈 일어남 */
      .container2 {
        flex-wrap: wrap;
      }
      /* wrap 줄바꿈 안일어남 기본 */
      .container3 {
        flex-wrap: nowrap;
      }
      .container4 {
        flex-wrap: wrap-reverse;
      }

      .container5,
      .container6 {
        width: 500px;
      }
      .container5 {
        flex-wrap: nowrap;
      }
      .container6 {
        flex-flow: row wrap;
        flex-wrap: nowrap;
      }
      .container6 div {
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <div class="flex container1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
    <div class="flex container2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
    <div class="flex container3">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
    <div class="flex container4">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
    <div class="flex container5">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="flex container6">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
