<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.css" />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }
      .aaa {
        width: 100%;
        height: 100vh;
      }
      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper-container {
        width: 100%;
        height: 100%;
        position: sticky;
        top: 0;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      footer {
        background: #000;
        height: 500px;
      }
    </style>
  </head>

  <body>
    <div class="aaa">
      <!-- Slide 1 - Vertical scroll -->
      <div class="bbb">
        <div class="vertical-content">
          Vertical content for slide 1 goes here
        </div>
      </div>
    </div>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <!-- Add more slides as needed -->
      </div>
    </div>
    <footer></footer>

    <!-- Swiper JS -->
    <script src="js/swiper-bundle.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiperContainer = document.querySelector(".swiper-container");
      swiperContainer.addEventListener("wheel", function (event) {
        event.preventDefault();
        var delta = event.wheelDelta || -event.deltaY || -event.detail;
        // Customize the amount of scroll based on the delta value
        var scrollAmount = 100; // Adjust this value as needed

        if (delta > 0) {
          swiper.slidePrev();
        } else {
          swiper.slideNext();
        }

        // Scroll additional content
        var additionalContent = document.querySelector("footer");
        additionalContent.scrollBy({
          top: delta > 0 ? -scrollAmount : scrollAmount,
          behavior: "smooth",
        });
      });
      // Swiper initialization and configuration
      var swiper = new Swiper(".swiper-container", {
        direction: "horizontal",
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
