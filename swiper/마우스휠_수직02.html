<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.css" />

    <!-- Demo styles -->
    <style>
      /* Customize the styles as needed */
      .swiper-container {
        /* width: 100%; */
        height: 100vh; /* Set the height of the swiper container to fill the viewport */
        overflow: hidden; /* Hide overflow to prevent horizontal scrollbar */
      }

      .swiper-slide {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .swiper-slide1 {
        width: 400%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .vertical-content {
        /* Styles for content in vertical slide (page 1) */
      }

      .horizontal-content {
        width: 100vw; /* Set the width to 100% for horizontal content */
        /* Styles for content in horizontal slide (page 2) */
      }
      .horizontal-content:first-child {
        background: #f00;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- Page 1 - Vertical scroll -->
        <div class="swiper-slide">
          <div class="vertical-content">
            Vertical content for page 1 goes here
          </div>
        </div>

        <!-- Page 2 - Horizontal scroll -->
        <div class="swiper-slide1">
          <div class="horizontal-content">
            Horizontal content for page 1 goes here
          </div>
          <div class="horizontal-content">
            Horizontal content for page 1 goes here
          </div>
          <div class="horizontal-content">
            Horizontal content for page 1 goes here
          </div>
          <div class="horizontal-content">
            Horizontal content for page 1 goes here
          </div>
        </div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper-bundle.js"></script>

    <!-- Initialize Swiper -->
    <script>
      // Swiper initialization and configuration
      // Swiper initialization and configuration
      var mySwiper = new Swiper(".swiper-container", {
        direction: "vertical", // Enable vertical scrolling for the swiper container
        slidesPerView: "auto", // Set 'auto' to enable variable slide width
        mousewheel: true, // Enable mousewheel control for scrolling
      });

      // Custom scroll behavior
      var isHorizontalScrolling = false;
      var prevScrollY = 0;

      window.addEventListener("scroll", function () {
        var currentScrollY = window.scrollY;
        var scrollDirection = currentScrollY > prevScrollY ? "down" : "up";
        prevScrollY = currentScrollY;

        if (scrollDirection === "up") {
          isHorizontalScrolling = false;
          mySwiper.setDirection("vertical");
        } else if (scrollDirection === "down" && !isHorizontalScrolling) {
          isHorizontalScrolling = true;
          mySwiper.setDirection("horizontal");
        }
      });
    </script>
  </body>
</html>
