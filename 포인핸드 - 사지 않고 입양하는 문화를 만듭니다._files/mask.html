<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div.mask {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        background: url(img/main-img01.jpg) center center / cover no-repeat;
        color: #ffad25;
        transform: translateZ();
        transition: inherit;
        -webkit-clip-path: circle(10% at 10% 10%);
        -moz-clip-path: circle(10% at 10% 10%);
        clip-path: circle(10% at 10% 10%);
        z-index: 1;
      }
      .main {
        position: relative;
        height: 100vh;
        background-color: #f5c45a;
      }
      .mainContents {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .section01 {
        background: #ffad25;
      }
      .mainContents .page {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        text-align: center;
        overflow: hidden;
        transform: translate3d(0, 0, 0);
      }
      .section01 .bgLayer {
        height: 100%;
        background: url(img/main-img01.jpg) no-repeat center / cover;
        color: #fff;
      }
      .section01 .innerCont .inner {
        width: 100%;
      }
      .section01 .innerCont h2 {
        font-size: 72px;
        line-height: 1;
      }
      .section01 .innerCont p {
        margin-top: 40px;
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <div class="mask"></div>
    <div class="main">
      <div class="mainContents">
        <div class="page section01">
          <div class="innerCont bgLayer">
            <div class="cover"></div>
            <div class="inner">
              <h2>Adopt Animals<br />Adopt Family</h2>
              <p>포인핸드는 사지 않고 입양하는 문화를 만듭니다</p>
              <span class="scrollguide"
                >Scroll Down
                <img src="img/ico-scrollDown2.png" alt="" />
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
